{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <ul class="auth-tabs">
                <li class="active"><a href="{% url 'login' %}">로그인</a></li>
                <li><a href="{% url 'register' %}">회원가입</a></li>
            </ul>
        </div>
        <div class="auth-content">
            <div id="login-tab" class="tab-content active">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">이메일/사용자명</label>
                        <input type="text" name="username" id="id_username" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">비밀번호</label>
                        <input type="password" name="password" id="id_password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="remember_me" id="id_remember_me">
                        <label for="id_remember_me">로그인 유지</label>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                    <div class="links">
                        <a href="#">아이디/비밀번호 찾기</a>
                        <a href="{% url 'register' %}">회원가입</a>
                    </div>
                </form>
            </div>
            <div id="register-tab" class="tab-content">
                <p>회원가입 페이지로 이동합니다.</p>
                <a href="{% url 'register' %}" class="btn-primary">회원가입 페이지로 이동</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
