{% extends 'base.html' %}

{% block title %}게시물 삭제{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-container">
        <div class="sidebar">
            <h3>블로그 관리</h3>
            <ul>
                <li><a href="{% url 'post_list' %}" class="active">글 관리</a></li>
                <li><a href="{% url 'category_list' %}">카테고리 관리</a></li>
                <li><a href="{% url 'comment_list' %}">댓글 관리</a></li>
            </ul>
        </div>
        
        <div class="content-area">
            <div class="content-header">
                <h2>게시물 삭제</h2>
            </div>
            
            <div class="delete-confirmation">
                <p>게시물 <strong>"{{ object.title }}"</strong>을(를) 삭제하시겠습니까?</p>
                <p>이 작업은 되돌릴 수 없으며, 관련된 모든 댓글도 함께 삭제됩니다.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-buttons">
                        <button type="submit" class="btn-danger">삭제</button>
                        <a href="{% url 'post_list' %}" class="btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
