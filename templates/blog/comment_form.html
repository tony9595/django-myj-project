{% extends 'base.html' %}

{% block title %}댓글 수정{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-container">
        <div class="sidebar">
            <h3>블로그 관리</h3>
            <ul>
                <li><a href="{% url 'post_list' %}">글 관리</a></li>
                <li><a href="{% url 'category_list' %}">카테고리 관리</a></li>
                <li><a href="{% url 'comment_list' %}" class="active">댓글 관리</a></li>
            </ul>
        </div>
        
        <div class="content-area">
            <div class="content-header">
                <h2>댓글 수정</h2>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_content">댓글 내용</label>
                    {{ form.content }}
                    {% if form.content.errors %}
                    <span class="error">{{ form.content.errors }}</span>
                    {% endif %}
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">저장</button>
                    <a href="{% url 'comment_list' %}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
